<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EcoRide - Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=NTR&family=Nunito&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #80e5ff;
    }

    header {
      font-family: 'NTR', sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .logo {
      text-decoration: none;
      color: black;
      font-size: 2rem;
      font-weight: bold;
    }

    .burger {
      display: none;
      font-size: 2rem;
      cursor: pointer;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 1.6rem;
    }

    .nav-links a {
      text-decoration: none;
      color: black;
      font-size: 1.2rem;
     
    }
.nav-links a:hover {
  text-decoration: underline;
  transition: text-decoration 0.3s ease;
}

    .nav-links a.active {
      color: #007acc;
    }

    main.content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .contact-box {
      background: white;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .contact-box h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
    }

    .contact-box form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .contact-box input,
    .contact-box textarea,
    .contact-box button {
      padding: 0.8rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
      font-family: 'Nunito', sans-serif;
    }

    .contact-box textarea {
      resize: vertical;
      height: 120px;
    }

    .contact-box button {
      background-color: #45b58d;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    footer {
      background-color: #b3f0ff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
    }

    footer a {
      color: black;
      text-decoration: none;
      font-weight: bold;
    }

    @media screen and (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background: #b3f0ff;
        position: absolute;
        top: 60px;
        right: 20px;
        padding: 1rem;
        border-radius: 10px;
        z-index: 10;
      }

      .nav-links.nav-active {
        display: flex;
      }

      .burger {
        display: block;
      }

      main.content {
        padding: 1rem;
      }
    }
  </style>

  <script defer>
    document.addEventListener("DOMContentLoaded", function () {
      const burger = document.querySelector(".burger");
      const nav = document.querySelector(".nav-links");
      if (burger && nav) {
        burger.addEventListener("click", () => {
          nav.classList.toggle("nav-active");
        });
      }
    });
  </script>
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="index.html" class="logo">ECORIDE</a>
      <div class="burger">&#9776;</div>
      <ul class="nav-links">
        <li><a href="index.html">Accueil</a></li>
        <li><a href="covoiturages.html">Covoiturages</a></li>
        <li><a href="avis.html">Avis</a></li>
        <li><a href="login.html">Connexion</a></li>

      </ul>
    </nav>
  </header>

  <main class="content">
    <div class="contact-box">
      <h2>Contactez-nous</h2>
      <form>
        <input type="email" placeholder="Votre e-mail" required>
        <textarea placeholder="Votre message" required></textarea>
        <button type="submit">Envoyer</button>
      </form>
    </div>
  </main>

  <footer>
    <div><a href="contact.html">Contact</a></div>
    <div><a href="mentions-legales.html">Mentions legales</a></div>
  </footer>
</body>
</html>
